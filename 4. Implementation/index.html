<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Graph Visualizer</title>
	<link rel="stylesheet" href="style.css"></style>
</head>
<body>
	<header>
		<h1>Graph Visualizer</h1>
		<a href="#" id="about">About</a>
		<a href="#" id="help">Help</a>
	</header>

	<div id="graph-area">
		<div id="graph-input">
			<p>Graph Data</p>
			<textarea id="graph-data"></textarea>
		</div>

		<svg id="graph_canvas" width="750" height="350" xmlns="http://www.w3.org/2000/svg">
			<rect width="750" height="350" style="fill:rgb(255,255,255);stroke-width:10;stroke:rgb(0,0,0)"/>
		</svg>
	</div>

	<script type="module" src="script.mjs"></script>
</body>
</html>
