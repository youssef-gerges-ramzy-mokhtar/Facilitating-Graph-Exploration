<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Graph Visualizer</title>
	<link rel="stylesheet" href="style.css"></style>
</head>
<body>
	<header>
		<h1>Graph Visualizer</h1>
		<a href="#" id="about">About</a>
		<a href="#" id="help">Help</a>
	</header>

	<div id="graph-area">
		<div>
			<div id="options">
				<h3>Options</h3>
				<select id="graph-type" name="Graph-Type">
					<option selected disabled>Graph Type</option>
					<option value="undirected">Undirected</option>
					<option value="directed">Directed</option>
				</select>

				<select name="Visualization-Algorithm">
					<option selected disabled>Visualization</option>
					<option>None</option>
					<option>Depth-First Search</option>
					<option>Breadth-First Search</option>
					<option>Dijkstra's Algorithm</option>
				</select>
			</div>

			<div id="graph-input">
				<p>Graph Data</p>
				<textarea id="graph-data"></textarea>
			</div>
		</div>
		
		<div id="drawing-area">
			<svg id="graph_canvas" xmlns="http://www.w3.org/2000/svg">
				<rect width="100%" height="100%" style="fill:rgb(255,255,255);stroke-width:10;stroke:rgb(0,0,0)"/>
			</svg>
		</div>
	</div>

	<script type="module" src="script.mjs"></script>
</body>
</html>
